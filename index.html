<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Proyecto Móvil</title>
</head>
<body>
    <svg style="display: none;">
        <symbol id="icono-eliminar" viewBox="0 0 24 24">
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
        </symbol>
    </svg>
    <div class="controles">
        <button id="btn-importe">Ordenar por Importe</button>
                <input type="date" id="filtro-fecha">
                <input type="text" id="buscar-codigo" placeholder="Buscar por código">
    </div>

    <table id="tabla-gastos">
        <thead>
            <tr>
                <th>Nombre del técnico</th>
                <th>Código del técnico</th>
                <th>Delegación</th>
                <th>Importe</th>
                <th>Fecha</th>
                <th>Imagenes Alimento</th>
                <th>Imagenes Ticket</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/request.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
